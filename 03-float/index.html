<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float</title>


	<style>
		
		body{
			border: 10px solid #f3f2f3;
		}

		header {
			background: #828182;
			height: 150px;
		}

		section {
			background: #b0b0b0;
			height: 20px;
		}

		aside{
			background: #363636;
			height: 600px;
			width: 30%;
			float: left;
		}

		article {
			background: #d0cfd0;
			height: 600px;
			width: 70%;
			float: right;
		}

		footer {
			background: #828182;
			height: 120px;
			clear: both;
		}

	</style>
</head>
<body>

	<header></header>
	<section></section>
	<aside></aside>
	<article></article>
	
	<footer></footer>
	
</body>
</html>
